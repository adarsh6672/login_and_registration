<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<section class=" gradient-custom vh-100">
    <div class="mask d-flex align-items-center h-100  gradient-custom">
        <div class="container h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card mt-2" style="border-radius: 15px;">
                        <div class="card-body card bg-dark text-white p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form action="saveuser" method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" id="Name" class="form-control form-control-lg" />
                                    <label class="form-label" for="Name">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="Email" class="form-control form-control-lg" />
                                    <label class="form-label" for="Email">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="Password" class="form-control form-control-lg" />
                                    <label class="form-label" for="Password">Password</label>
                                </div>



                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center  mt-5 mb-0">Have already an account? <a href="login"
                                                                                                        class=" text-white-50 fw-bold"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
